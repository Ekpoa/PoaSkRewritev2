name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    - name: paper nms stuff 1.20.2
      run: mvn paper-nms:init -f pom.xml
      working-directory: ./nms1202
    - name: paper nms stuff 1.20.4
      run: mvn paper-nms:init -f pom.xml
      working-directory: ./nms1204
    - name: paper nms stuff 1.20.6
      run: mvn paper-nms:init -f pom.xml
      working-directory: ./nms1206
    - name: Build with Maven
      run: mvn clean package
    - name: Upload nightly build
      uses: actions/upload-artifact@v4
      with:
        name: PoaSK
        path: Main/target/Poa*
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'adopt'
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: extra-plugins/
          merge-multiple: true
      - name: Run tests
        uses: SkriptLang/skript-test-action@v1.1
        with:
          test_script_directory: Main/src/test/scripts
          skript_repo_ref: 2.8.2
          extra_plugins_directory: extra-plugins/
